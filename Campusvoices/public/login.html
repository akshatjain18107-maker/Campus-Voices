<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Campus Voices | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/campus_voice_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">


</head>

<body>
    <div class="login-card">
        <h1>Campus Voices</h1>
        <p>Login using Email OTP</p>

        <input type="email" id="email" placeholder="Enter your email" />
        <button onclick="sendOTP()">Send OTP</button>

        <div id="msg" class="message"></div>
    </div>

    <script>
        async function sendOTP() {
            const email = document.getElementById("email").value;
            const msg = document.getElementById("msg");

            if (!email) {
                msg.textContent = "Please enter your email";
                msg.className = "message error";
                return;
            }

            msg.textContent = "Sending OTP...";
            msg.className = "message";

            try {
                const res = await fetch("http://localhost:5000/send-otp", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        email
                    }),
                });

                const data = await res.json();

                if (res.ok) {
                    msg.textContent = "OTP sent to your email";
                    msg.className = "message success";
                    setTimeout(() => {
                        window.location.href = "verify-otp.html?email=" + email;
                    }, 1000);
                } else {
                    msg.textContent = data.message || "Error sending OTP";
                    msg.className = "message error";
                }
            } catch (err) {
                msg.textContent = "Server not reachable";
                msg.className = "message error";
            }
        }
    </script>
</body>

</html>
